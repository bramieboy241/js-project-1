<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="/project_1/css/bootstrap.min.css">
    <style>
        .button {
            width: 85%;
        }
    </style>
</head>

<body>
    <form action="post" class="m-3">
        <div class="row">
            <div class="col-12  col-md-8">
                <h1>Registreer</h1>
                <p>Meld je aan bij Ancroc Services, wij beschermen jouw software tegen malware!</p>
                <div class="row">
                    <div class="col-12  col-md-6">
                        <label for="voornaam">Voornaam</label>
                        <input type="text" class="form-control" placeholder="Uw voornaam">
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="naam">Naam</label>
                        <input type="text" class="form-control" placeholder="Uw naam">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  col-md-6">
                        <label for="gebruikersnaam">Gebruikersnaam</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="email">E-mailadres</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  col-md-6">
                        <div class="mb-3">
                            <label for="wachtwoord">Wachtwoord</label>
                            <input type="password" class="form-control" aria-describedby="wachtwoordVereiste">
                            <div id="wachtwoordVereiste" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                          </div>
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="herhaalWachtwoord">Herhaal wachtwoord</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  col-md-4">
                        <label for="land">Land</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-12  col-md-4">
                        <label for="provincie">Provincie</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-12  col-md-4">
                        <label for="postcode">Postcode</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12  col-md-6">
                        <h2>Hou me op de hoogte</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                            <label class="form-check-label" for="nieuwsbrief">
                              Inschrijven voor onze nieuwsbrief
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="voorwaarden">
                            <label class="form-check-label" for="voorwaarden">
                              Ik ga akkoord met de algemene voorwaarden.
                            </label>
                          </div>
                    </div>
                    <div class="col-12  col-md-6">
                        <h2>Betaling</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bankingapp" id="bankingapp">
                            <label class="form-check-label" for="bankingapp">
                              Banking app
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="overschrijving" id="overschrijving" checked>
                            <label class="form-check-label" for="overschrijving">
                              Overschrijving
                            </label>
                          </div><div class="form-check">
                            <input class="form-check-input" type="radio" name="visacard" id="visacard">
                            <label class="form-check-label" for="visacard">
                              Visa card
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="paypal" id="paypal" checked>
                            <label class="form-check-label" for="paypal">
                              Paypal
                            </label>
                          </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary button">Wave your magic wand</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
